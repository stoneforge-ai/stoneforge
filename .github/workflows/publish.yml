name: Publish

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, master]

permissions:
  id-token: write # Required for OIDC npm publish
  contents: write # Required for pushing version PR branch
  pull-requests: write # Required for creating version PRs

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: main
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.5

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Upgrade npm for OIDC trusted publishing support
        run: npm install -g npm@latest

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
